    <div class="container mt-3 w-50">
        <h3 class="text-secondary heading text-center">ðŸ“•Add Book</h3>
        <form id="book-form">
  <div class="form-group mb-1">
    <label for="exampleInputEmail1">Title</label>
<input type="text" class="form-control" id="title" autocomplete="off" required aria-describedby="title" placeholder="Enter title" name="title">
  </div>
  <div class="form-group  mb-1">
    <label for="exampleInputPassword1">Author</label>
    <input type="text" class="form-control" id="author" autocomplete="off" required placeholder="Enter author" name="author">
  </div>
   <div class="form-group  mb-1">
    <label for="exampleInputPassword1">ISBN</label>
    <input type="text" class="form-control" id="isbn" autocomplete="off" required placeholder="Enter ISBN" name="isbn">
  </div>
 
  <div class="d-flex align-items-center justify-content-center">
      <button type="submit"  id="submit"  class="btn btn-secondary btn-sm my-1">Submit</button>
  </div>
 
</form>

    </div>
